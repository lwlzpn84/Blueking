<script>
    $('.king-success').click(function () {
        $.get('get_flask_api/', function (data) {
            if(data['result']){
                swal(data['message'],data['data'], "success");

                swal(data['message'], "Your imaginary file has been deleted.", "error");
            }
        })
    })
