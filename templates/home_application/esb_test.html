<script>
    $('.king-success').click(function () {
        $.get('esb_test/', function (data) {
            if(data['result']){
                $('.king-notice-text').text(data['message']);
                $('.king-notice-box').addClass('king-notice-success');
            }else{
                $('.king-notice-fail').text(data['message']);
                $('.king-notice-box').addClass('king-notice-fail');
            }
        })
    })
</script>
